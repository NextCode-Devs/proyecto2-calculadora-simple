<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

    <div class="login-box text-center">
        
        <img src="../assest/logo-utn.png" alt="Logo UTN" class="login-logo">

        <h3 class="mb-3 text-dark">Inicio de Sesión</h3>

        <form action="../../backend/includes/procesar_login.php"  id="iniciosesion"   method="POST">

            <div class="mb-3 text-start">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope-fill me-2"></i>Email
                </label>
                <input id="email" class="form-control" type="email" name="email" placeholder="Ingrese su email">
            </div>

            <div class="mb-3 text-start">
                <label for="password" class="form-label">
                    <i class="bi bi-lock-fill me-2"></i>Contraseña
                </label>
                <input id="password" class="form-control" type="password" name="password" placeholder="Ingrese su contraseña">
            </div>

            <button type="submit" class="btn-submit">Iniciar sesión</button>

        </form>
    </div>
    <script src="./../js/validacion.js"> </script>
</body>
</html>
