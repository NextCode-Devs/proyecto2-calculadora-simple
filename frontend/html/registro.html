<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Registro</title>

  <link href="../css/registro.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="form-container">
    <h1>Crear cuenta</h1>

    <!-- Formulario de registro con action y method -->
    <form action="../../backend/includes/registro.php" id="registro" method="POST">
      
      <!-- Nombre completo -->
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <div class="input-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="name" name="nombre_usuario" placeholder="Tu nombre completo" required />
        </div>
      </div>

      <!-- Correo electrónico -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <div class="input-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="********" required />
        </div>
      </div>

      <!-- Botón de registro -->
      <button type="submit" class="btn">Registrarse</button>

      <!-- Enlace para iniciar sesión si ya tiene cuenta -->
      <div class="form-footer">
        ¿Ya tienes una cuenta? <a href="../html/iniciosesion.html">Inicia sesión</a>
      </div>
    </form>
  </div>

    <script src="../js/validacion-registro.js"></script>
</body>
</html>
