<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por tu visita</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #88d3ce, #6e45e2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .message {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>¡Gracias por su visita!</h1>
    <p>Esperamos volver a verte pronto.</p>
  </div>

  <script>
    // Llamar a logout.php antes de la redirección
    fetch('../../backend/includes/logout.php')
      .then(() => {
        setTimeout(function() {
          window.location.href = "../../index.php"; // Redirigir después de cerrar sesión
        }, 3000);
      })
      .catch(error => console.error("Error al cerrar sesión:", error));
  </script>

</body>
</html>
